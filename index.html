<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIC Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/logo/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="w3-light-grey w3-padding">
    <div class="w3-container w3-row-padding">

        <div class="w3-container" class="w3-padding w3-margin">
            <label for="textPlateLabel" class="textPlateLabel">ປ້ອນເລກທະບຽນ</label> <br>
            <input type="text" name="textPlateInput" id="textPlateInput" class="w3-round-large w3-padding">
        </div>
        <div class="w3-container w3-margin-top">
            <select name="selectProvince" id="selectProvince">
                <option value="PleaseSelectPlateProvince">ກະລຸນາເລືອກແຂວງ / Please select plate province</option>
                <option value="phongsaly">ຜົ້ງສາລີ / Phonsaly</option>
                <option value="luangnumtha">ຫຼວງນ້ຳທາ / Luangnumtha</option>
                <option value="borkeo">ບໍແກ້ວ / Borkeo</option>
                <option value="oudomxay">ອຸດົມໄຊ / Oudomxay</option>
                <option value="luangprabang">ຫຼວງພະບາງ / Luangprabang</option>
                <option value="xiengkhuang">ຊຽງຂວາງ / xiengkhuang</option>
                <option value="xaiyabuly">ໄຊຍະບໍລີ / Xaiyabuly</option>
                <option value="huaphan">ຫົວພັນ / Huaphan</option>
                <option value="vientiane_cap">ນະຄອນຫຼວງວຽງຈັນ / Viantiane Capital</option>
                <option value="vientiane_province">ວຽງຈັນ / Vientiane province</option>
                <option value="xaisomboun">ໄຊສົມບູນ / Xaisomboun</option>
                <option value="borlikhamxay">ບໍລິຄຳໄຊ / Borlikhamxay</option>
                <option value="khammuan">ຄຳມວນ / Khammuan</option>
                <option value="savannakhet">ສະຫວັນນະເຂດ / Savannakhet</option>
                <option value="salavanh">ສາລະວັນ / Salavanh</option>
                <option value="champasak">ຈຳປາສັກ / Champasak</option>
                <option value="sekong">ເຊກອງ / Sekong</option>
                <option value="attapue">ອັດຕະປື / Attapue</option>
            </select>
        </div>


        <!-- ທະບຽນລົດ  -->
        <!-- ລັດຖະບານ  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate blue-white w3-margin">
                <div class="plate-border-blue-white">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ລັດຖະບານ</div>
        </div>

        <!-- ເອກະຊົນລາວ  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate yellow-black w3-margin">
                <div class="plate-border-yellow-black">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ເອກະຊົນລາວ</div>
        </div>

        <!-- ບໍລິສັດ/ທຸລະກິດ 100%  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate white-black w3-margin">
                <div class="plate-border-white-black">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ບໍລິສັດ/ທຸລະກິດ 100%</div>
        </div>


        <!-- ບໍລິສັດ/ທຸລະກິດ 1%  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate white-soft_blue w3-margin">
                <div class="plate-border-white-soft_blue">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ບໍລິສັດ/ທຸລະກິດ 1%</div>
        </div>


        <!-- ເອກະຊົນຕ່າງດ້າວ  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate yellow-soft_blue w3-margin">
                <div class="plate-border-yellow-soft_blue">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ເອກະຊົນຕ່າງດ້າວ</div>
        </div>

        <!-- ບໍລິສັດ/ທຸລະກິດ 1%  -->
        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-card w3-padding plate white-soft_blue w3-margin">
                <div class="plate-border-white-soft_blue">
                    <span class="plateProvince">ນະຄອນຫຼວງວຽງຈັນ</span>
                    <span class="number">ກກ 0000</span>
                </div>
            </div>
            <div class="desc">ອົງການຈັດຕັ້ງສາກົນ (ນຳໃຊ້ສ່ວນຕົວ)</div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
